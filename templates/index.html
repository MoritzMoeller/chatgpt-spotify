<!DOCTYPE html>
<html lang="en">
<head>
  <title>Epic playlist generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">// <![CDATA[
      function loading(){
          $("#loading").show();
          $("#content").hide();
      }
  // ]]></script>
</head>
<body>
  <div id="content" class="container">
    <h2>The epic playlist generator</h2>
    <form action="{{url_for('generate')}}" method="post">
    <div class="form-group">
      <label for="description">What do you want to listen to?</label>
      <input type="text" name="description" placeholder="E.g., 90s hip-hop, west coast style" class="form-control" id="description" required>
    </div>
    <button class="btn btn-primary" type="submit" onclick="loading();">Let's Rock</button>
    </form>
  </div>
  <div id="loading" class="container" style="display:none" >
    <div class="container p-3 my-3 border">
      Your playlist is being generated ...
    </div>
    <div class="d-flex justify-content-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</body>
</html>
